<header class="m-1 row ">
  <div class="col-10">
      <h1 class="pt-2 h3 font-weight-bold">WakePoint</h1>
  </div>
  <div class="col-2">
      <a routerLink="settings"><fa class="pull-right fa-2x" name="cog"></fa></a>
  </div>
  
 
</header>
<p class="small m-1">
  Lat: {{lat}} <br> Long: {{lng}}
</p>
<mgl-map
    [style]="'mapbox://styles/karlij301/cjp2dbhqx20m12rkd6l95begz'"
    [zoom]="[15]"
    [center]="[lng, lat]"
  >
  <mgl-marker
     [lngLat]="[lng, lat]"
   >
   <fa class="pull-right fa-3x" name="map-marker"></fa>
   </mgl-marker>
  </mgl-map>
